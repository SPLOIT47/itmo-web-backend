name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: alex
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            /home/alex/web/deploy.sh